<body>
    <main tabindex="-1" role="main">
        <section class="pinch">
            <h1>Article Index</h1>
            <h2>Description</h2>

            <p>
                The Article Index displays a selection of articles to which a user can navigate.
            </p>

            <h2>Example</h2>

            <div class="example">
                <div class="article-index text-light">
                    <h2>Meet our amazing members</h2>

                    <div class="grid-no-gutters">
                        <div class="grid-col-6-12">
                            <div class="grid-no-gutters article">
                                <div class="grid-col-5-12 image">
                                    <img src="/src/img/examples/chilling.jpg" />
                                </div>

                                <div class="grid-col-7-12">
                                    <h3 class="h6">Member Stories</h3>

                                    <p class="h4">
                                        Ed Saved £750 with Vitality Health &amp; cycled 20k!
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="grid-col-6-12">
                            <div class="grid-no-gutters article">
                                <div class="grid-col-5-12 image">
                                    <img src="/src/img/examples/coffee.jpg" />
                                </div>

                                <div class="grid-col-7-12">
                                    <h3 class="h6">Member Stories</h3>

                                    <p class="h4">
                                        Alison saved £1,100 &amp; ran her first half marathon!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div>
                <h2>Markup</h2>
                <pre><code class="language-markup line-numbers"></code></pre>
            </div>
        </section>
    </main>
