    <main tabindex="-1">
        <section class="vertical-flush">
            <h1>Product Hero</h1>
            <h2>Description</h2>

            <p>
                This component is used as a main hero banner
                to introduce the user to a product.
            </p>

            <h2>Examples</h2>

            <h4>Demo</h4>

            <div class="vertical-flush example">
                <div class="product-hero feature-block feature-block--primary">
                    <div class="feature-block__image">
                        <img src="/img/examples/search-background.png" alt="Stanley" />
                    </div>

                    <div class="feature-block__content-container">
                        <div class="feature-block__content">
                            <img class="lead-in" src="/img/examples/vitality-logo--white.svg" alt="Vitality logo" />

                            <h1>Private Health Insurance with Rewards</h1>

                            <p>
                                We're making it cheaper and easier to
                                live healthier by rewarding members for getting active.
                            </p>

                            <a href="#" class="button-cta">
                                The benefits of Vitality Health
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <h4>Markup</h4>

            <div class="vertical-flush">
                <pre>
                    <code class="language-markup line-numbers"></code>
                </pre>
            </div>
        </section>
    </main>
