<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="flash csspointerevents svg flexbox cssgradients no-flexboxtweener no-touchevents target">
<head>
    <title>Rewards Leader</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Hind+Siliguri:300,500,600" />
    <link rel="stylesheet" type="text/css" href="/src/bower_components/prism/themes/prism.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
</head>
<body>
    <div class="page">
        <main tabindex="-1" role="main">
            <div>
                <h1>Rewards Leader</h1>
                <h2>Description</h2>

                <p>
                    This component showcases a few prominent rewards partners and invites the user to learn more about them.
                </p>
            </div>

            <div>
                <h2>Example</h2>

                <div class="example">
                    <div class="feature-block feature-block--dark rewards_leader">
                        <div class="feature-block__content">
                            <h3>Our Rewards Partners</h3>

                            <p>
                                Some of the great partners our members enjoy rewards from:
                            </p>

                            <div class="feature-block__image-list">
                                <div>
                                    <img src="/img/facebook--footer.svg" alt="Facebook" height="50" />

                                    <a href="#">
                                        <img src="/img/instagram--footer.svg" alt="Facebook" height="50" />
                                    </a>

                                    <img src="/img/search.svg" alt="Facebook" height="50" />
                                    <img src="/img/twitter--footer.svg" alt="Facebook" height="50" />
                                    <img src="/img/vitality-logo--white.svg" alt="Facebook" height="50" />
                                </div>

                                <div>
                                    <img src="/img/youtube--footer.svg" alt="Facebook" height="50" />

                                    <a href="#">
                                        <img src="/img/facebook--footer.svg" alt="Facebook" height="50" />
                                    </a>

                                    <img src="/img/instagram--footer.svg" alt="Facebook" height="50" />
                                    <img src="/img/twitter--footer.svg" alt="Facebook" height="50" />
                                </div>
                            </div>

                            <a href="#" class="box-button box-button--light box-button--rounded">
                                Learn about rewards
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2>Markup</h2>

                <pre>
                    <code class="language-markup"></code>
                </pre>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="/js/boilerplate.js"></script>
    <script type="text/javascript" src="/src/bower_components/prism/prism.js"></script>
</body>
</html>
