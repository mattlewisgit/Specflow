options:
  formatter: stylish
  merge-default-rules: false
files:
  include: "sass/**/*.scss"
  ignore:
    - "sass/vendor/**/*.scss"
rules:
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 0
  mixins-before-declarations:
    - 2
    - exclude:
        - breakpoint
        - mq
  no-warn: 1
  no-debug: 1
  no-ids: 2
  no-important: 0
  hex-notation:
    - 2
    - style: lowercase
  indentation:
    - 4
    -
      size: 4
  quotes:
    - 1
    - style: double
  property-sort-order:
    - 0
    - order: alphabetical
    - ignore-custom-properties: false
  variable-for-property:
    - 0
    - properties:
        - margin
        - content
  variable-name-format:
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
