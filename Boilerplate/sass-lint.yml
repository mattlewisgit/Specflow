options:
  formatter: stylish
  merge-default-rules: false

files:
  include: "sass/**/*.scss"
  ignore:
    - "sass/vendor/**/*.scss"

rules:
  attribute-quotes:
    - 2
    - include: true

  bem-depth:
    - 1
    - max-depth: 3

  border-zero:
    - 2
    - convention: "0"

  brace-style:
    - 2
    - style: "1tbs"
      allow-single-line: false

  class-name-format:
    - 1
    - convention: ^[-_a-z0-9]+$
      convention-explanation: "Class names should only contain numbers, lowercase letters, underscores and hyphens."

  clean-import-paths:
    - 2
    - leading-underscore: false
      filename-extension: false

  empty-args:
    - 1
    - include: false

  empty-line-between-blocks:
    - 1
    - include: true
      allow-single-line-rulesets: false

  extends-before-declarations: 2
  extends-before-mixins: 2

  final-newline:
    - 2
    - include: true

  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: "hyphenatedlowercase"

  hex-length:
    - 1
    - hex-length: short

  hex-notation:
    - 2
    - style: lowercase

  id-name-format:
    - 2
    - allow-leading-underscore: false
      convention: "hyphenatedlowercase"

  indentation:
    - 2
    - size: 4

  leading-zero:
    - 2
    - include: true

  mixins-before-declarations:
    - 2
    - exclude:
        - breakpoint
        - mq

  mixin-name-format:
    - 2
    - allow-leading-underscore: true
      convention: "hyphenatedlowercase"

  nesting-depth:
    - 2
    - max-depth: 4

  no-attribute-selectors: 0
  no-color-keywords: 2
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties: []

  no-duplicate-properties:
    - 2
    - exclude:
      - "font-size"
      - "left"
      - "max-height"
      - "min-height"
      - "top"
      - "width"
      - "word-break"

  no-empty-rulesets: true
  no-extends: 0
  no-ids: 2
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors: 0
  no-misspelled-properties: 2

  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: true
      allow-element-with-class: true
      allow-element-with-id: false

  no-trailing-whitespace: 2
  no-trailing-zero: 2
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-protocols: 2
  no-vendor-prefixes: 0
  no-warn: 0
  one-declaration-per-line: 2
  placeholder-in-extend: 0

  property-sort-order:
    - 0
    - order: alphabetical
    - ignore-custom-properties: false


  property-units: 0
  pseudo-element: 2
  quotes:
    - 2
    - style: double

  # Ideally, shorthand should be used, but cssnano will optimise for us.
  shorthand-values: 1

  single-line-per-selector: 2,

  space-after-bang:
    - 2
    - include: false

  space-after-colon:
    - 2
    - include: true

  space-after-comma:
    - 2
    - include: true

  space-around-operator:
    - 2
    - include: true

  space-before-bang:
    - 2
    - include: true

  space-before-brace:
    - 2
    - include: true

  space-before-colon:
    - 2
    - include: false

  space-between-parens:
    - 2
    - include: false

  trailing-semicolon:
    - 2
    - include: true

  url-quotes: 0

  variable-for-property:
    - 0
    - properties:
        - margin
        - content

  variable-name-format:
    - 2
    - allow-leading-underscore: true
      convention: hyphenatedlowercase

  zero-unit:
    - 2
    - include: false
