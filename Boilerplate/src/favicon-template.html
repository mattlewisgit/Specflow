<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Favicon Template</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Hind+Siliguri:300,400,600,700" />
    <link rel="stylesheet" type="text/css" href="/bower_components/prism/themes/prism.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <link rel="stylesheet" type="text/css" href="/css/boilerplate.css" />
</head>
<body>
    <main tabindex="-1">
        <div>
            <h1>Favicon Template</h1>
            <h2>Description</h2>

            <p>
                This document is actually generated as part of the Gulp favicon build step!
                Just copy the favicons references from the markup below and the associated images.
            </p>
        </div>

        <div>
            <h2>Markup</h2>

            <pre>
                <code class="language-markup"></code>
            </pre>
        </div>

        <script type="text/javascript">
            (function () {
                function htmlSpecialChars(unsafe) {
                    return unsafe
                        .replace(/&/g, "&amp;")
                        .replace(/</g, "&lt;")
                        .replace(/>/g, "&gt;")
                        .replace(/"/g, "&quot;")
                        .replace(/'/g, "&apos;");
                }

                document.getElementsByTagName("code")[0].innerHTML =
                    htmlSpecialChars(document.head.outerHTML);
            })();
        </script>

        <script type="text/javascript" src="/bower_components/prism/prism.js"></script>
    </main>
</body>
</html>
