<body>
    <div class="page">
        <main id="main-content" tabindex="-1">
            <section class="pinch">
                <h1>Forms</h1>
                <h2>Description</h2>

                <p>
                    Shows how different form input are augmented with extra Boilerplate styles.
                </p>

                <h2>Examples</h2>
                <h3>Text Inputs</h3>
                <h4>Demo</h4>

                <div class="example">
                    <div class="form">
                        <form>
                            <div class="form__field is-invalid">
                                <div class="form__field__description">
                                    <label for="first-name">First Name</label>
                                </div>

                                <div class="form__field__input">
                                    <input type="text" id="first-name" placeholder="First Name" />
                                </div>

                                <div class="form__field__error">
                                    <p>Please enter a valid name</p>
                                </div>
                            </div>

                            <div class="form__field">
                                <div class="form__field__description">
                                    <label for="password">Password</label>
                                </div>

                                <div class="form__field__input">
                                    <input type="password" id="password" placeholder="Password" />
                                </div>
                            </div>

                            <div class="form__field">
                                <div class="form__field__description">
                                    <label for="email">Email</label>
                                </div>

                                <div class="form__field__input">
                                    <input type="email" id="email" placeholder="Email" />
                                </div>
                            </div>

                            <div class="form__field">
                                <div class="form__field__description">
                                    <label for="url">URL</label>
                                </div>

                                <div class="form__field__input">
                                    <input type="url" id="url" placeholder="URL" />
                                </div>
                            </div>

                            <div class="form__field">
                                <div class="form__field__description">
                                    <label for="textarea">Text Area</label>
                                </div>

                                <div class="form__field__input">
                                    <textarea id="textarea"></textarea>
                                </div>
                            </div>

                            <div class="form__field">
                                <div class="form__field__input form__field__input--submit">
                                    <input type="submit" value="Submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div>
                    <h4>Markup</h4>
                    <pre><code class="language-markup line-numbers"></code></pre>
                </div>

                <h3>Multiple Selection Inputs</h3>
                <h4>Demo</h4>

                <div class="example">
                    <div class="form">
                        <form>
                            <div class="form__field">
                                <div class="form__field__description">
                                    <label for="dropdown1">Dropdown</label>
                                </div>

                                <div class="form__field__input form__field__input--select">
                                    <select id="dropdown1">
                                        <option>Option 1</option>
                                        <option>Option 2</option>
                                        <option>Option 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form__field">
                                <fieldset>
                                    <div class="form__field__description">
                                        <label>Radio Buttons</label>
                                    </div>

                                    <div class="form__field__input form__field__input--checkbox">
                                        <div class="form__field__input form__field__input--checkbox">
                                            <input id="radiogroup1-1" name="radiogroup1" type="radio" value="true" />
                                            <label for="radiogroup1-1">Lorem</label>
                                        </div>

                                        <div class="form__field__input form__field__input--checkbox">
                                            <input id="radiogroup1-2" name="radiogroup1" type="radio" value="true" />
                                            <label for="radiogroup1-2">Ipsum</label>
                                        </div>

                                        <div class="form__field__input form__field__input--checkbox">
                                            <input id="radiogroup1-3" name="radiogroup1" type="radio" value="true" />
                                            <label for="radiogroup1-3">Dolor</label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="form__field">
                                <fieldset>
                                    <div class="form__field__description">
                                        <label>Checkboxes</label>
                                    </div>

                                    <div class="form__field__input form__field__input--checkbox">
                                        <input id="AcceptMarketing" name="AcceptMarketing" type="checkbox" value="true" />

                                        <label for="AcceptMarketing">
                                            If you would like to receive marketing communications please tick the box
                                        </label>
                                    </div>

                                    <div class="form__field__input form__field__input--checkbox">
                                        <input id="MailinglistSubscribe" name="AcceptMarketing" type="checkbox" value="true" />

                                        <label for="MailinglistSubscribe">
                                            If you would like to join the mailing list, please tick the box
                                        </label>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="form__field">
                                <div class="form__field__input form__field__input--submit">
                                    <input type="submit" value="Submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div>
                    <h4>Markup</h4>
                    <pre><code class="language-markup line-numbers"></code></pre>
                </div>

            </section>
        </main>
    </div>
