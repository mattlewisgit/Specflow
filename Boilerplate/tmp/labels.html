    <main tabindex="-1">
        <section class="vertical-flush">
            <h1>Labels</h1>
            <h2>Description</h2>

            <p>
                Labels are used to highlight a word or phrase used as part of the current context, like a search term.
            </p>

            <h2>Examples</h2>
            <h3>Without Links</h3>
            <h4>Demo</h4>

            <div class="example">
                <div class="label label--primary">Personal</div>
                <div class="label label--secondary">10 July 2016</div>
                <div class="label label--tertiary">10</div>
                <div class="label label--highlight">Other</div>
            </div>

            <h4>Markup</h4>
            <pre><code class="language-markup line-numbers"></code></pre>

            <h3>With Links</h3>
            <h4>Demo</h4>

            <div class="example">
                <div class="label label--primary">
                    <a href="#">Personal</a>
                </div>

                <div class="label label--secondary">
                    <a href="#">10 July 2016</a>
                </div>
                
                <div class="label label--tertiary">
                    <a href="#">10</a>
                </div>

                <div class="label label--highlight">
                    <a href="#">Other</a>
                </div>
            </div>

            <h4>Markup</h4>
            <pre><code class="language-markup line-numbers"></code></pre>
        </section>
    </main>
