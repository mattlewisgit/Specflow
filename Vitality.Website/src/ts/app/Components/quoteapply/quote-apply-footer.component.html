<div class="quote--footer__logo">
    <div>
        <img src="/images/star_ratings_secondary_logo_2017_5.png" alt="Defacto 5 star rating" />
    </div>
</div>

<div class="quote--footer__progress" *ngIf="quoteFooterData.isFormAttached">
    <div class="progress" *ngIf="!isAllCompleted && quoteFooterData.enableProgressBar">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" [style.width.%]="completedPercentage">
        </div>
    </div>
    <div *ngIf="isAllCompleted || !quoteFooterData.enableProgressBar">
        <button type="button" class="button--box" (click)="submit()">{{ quoteFooterData.callToActionText }}</button>
    </div>
</div>

<div class="quote--footer__call" *ngIf="!quoteFooterData.enableProgressBar">
    <div>
        <h3>{{ quoteFooterData.callUsText }}  {{ quoteFooterData.contactNumber }} {{ quoteFooterData.joinUsText }} </h3>
        <p>{{ quoteFooterData.openingHoursText }}</p>
    </div>
</div>

<div class="quote--footer__chat">
    <div>
        <div>
            <img src="/images/chat-close.svg" alt="Open chat window" data-opens-chat-window="" data-switch-on-click="/images/chat-open.svg">
        </div>
    </div>
</div>
