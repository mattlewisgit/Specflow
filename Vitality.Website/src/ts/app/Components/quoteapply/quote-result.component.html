<div class="example">
    <table class="comparison-table table--4-col table--highlight-col-3">
        <thead>
            <tr>
                <th [innerHTML]="quoteResultData.helpText"></th>

                <th *ngFor="let permutation of quoteResultData.permutations">
                    <p> {{ permutation.title}}
                        <br>
                        <b>&pound; {{ getQuotePrice(permutation.externalIdentifier)}} {{ permutation.perMonthText}}</b>
                    </p>
                </th>
            </tr>
            <tr>
                <th>
                    <p>
                        <b>{{ quoteResultData.quoteValidText }}</b>
                    </p>
                    <p>
                        <b>{{ quoteResultData.quoteReferenceText }} <span class="highlight">1234567-0</span></b>
                    </p>
                </th>
                <th *ngFor="let permutation of quoteResultData.permutations">
                    <p>
                        <button class="button--box button--box__primary button--box__small">{{ quoteResultData.callToActionText }}</button>
                    </p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let benefit of quoteResultData.benefits">
                <td>
                    <div class="comparison-table--label">
                        <div class="comparison-table--label__icon">
                            <img [src]="benefit.icon.src" [alt]="benefit.icon.alt">
                        </div>
                        <div class="comparison-table--label__text">
                            <p>{{ benefit.title }}</p>
                            <span class="tooltip--link">{{ quoteResultData.tooltipText }}</span>
                            <div class="tooltip--content">
                                {{ benefit.tooltip}}
                            </div>
                        </div>
                    </div>
                </td>
                <td *ngFor="let  permutation of quoteResultData.permutations;">
                    <benefit-option [permutationId]="permutation.id"
                                    [benefitOptions]="benefit.benefitOptions"
                                    [crossIcon]="permutation.crossIcon"
                                    [tickIcon]="permutation.tickIcon"></benefit-option>
                </td>
            </tr>

        </tbody>
    </table>
</div>
